name: Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Update github-action-build-chain 
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.DISPATCH_UPDATE }}
          repository: test-distinguish-pr/dispatch-listener
          event-type: update
          client-payload: '{"version": "2.0.0"}'
